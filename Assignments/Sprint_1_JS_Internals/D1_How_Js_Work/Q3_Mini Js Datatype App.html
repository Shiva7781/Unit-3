<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mini Js Datatype App</title>
    <style>
      button {
        border-radius: 15px;
        padding: 15px;
        margin: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2></h2>

      <button onclick="obj()">Objects</button>
      <!-- creating a button and adding a eventlistner  -->
      <button onclick="arr()">Arrays</button>
      <!-- creating a button and adding a eventlistner -->
      <button onclick="fun()">Functions</button>
      <!-- creating a button and adding a eventlistner -->
      <button onclick="str()">Strings</button>
      <!-- creating a button and adding a eventlistner -->
      <button onclick="num()">Numbers</button>
      <!-- creating a button and adding a eventlistner -->
      <button onclick="nul()">null</button>
      <!-- creating a button and adding a eventlistner -->

</html>

<script>
  // calling the object function
  function obj() {
    document.querySelector("h2").innerHTML = "";
    // selecting the tag

    var p = document.createElement("p");
    // creating a element p
    p.textContent =
      "1. In JavaScript, an object is a standalone entity, with properties and type.";
    // adding the textContent to the element

    var p1 = document.createElement("p");
    // creating a element p
    p1.textContent =
      "2. Compare it with a cup, for example. A cup is an object, with properties.";
    // adding the textContent to the element

    var p2 = document.createElement("p");
    // creating a element p
    p2.textContent =
      "3. A cup has a color, a design, weight, a material it is made of, etc. ";
    // adding the textContent to the element

    document.querySelector("h2").append(p, p1, p2);
    // appending all the things to tag
  }

  }

      "1. Functions are one of the fundamental building blocks in JavaScript.";
