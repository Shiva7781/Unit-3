<!-- Use the .Prototype property available on constructor functions to add custom methods to your Array constructor function.
Add the following methods
Pushing a new value to the array
Reversing the array and returning it
Return first element from the array
printing the array in Array format, not the object one. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Use the .Prototype property</title>
</head>

<body></body>

</html>

<script>
  let array2 = new myArr(1, 3, 2);

  function myArr() {
    for (i = 0; i < arguments.length; i++) {
      (this[i] = arguments[i]), (this.length = arguments.length);
    }

    Object.defineProperty(this, "length", {
      writable: true,
      enumerable: false,
    });
  }

  // push()

  myArr.prototype.बेजो = function (item) {
    this[this.length] = item;
    this.length++;
  };

  // pop()

  myArr.prototype.निकालो = function (item) {
    let last_index = this.length - 1;
    delete this[last_index];
    this.length--;
  };

  // array2.बेजो(8)
  // array2.बेजो(10)

  // array2.निकालो(2)
  // array2.निकालो(3)

  // reverse array

  myArr.prototype.उलटना = function (item) {
    let arr = [];

    for (let i = this.length - 1; i >= 0; i--) {
      arr.push(this[i]);
    }

    return arr;
  };

  // console.log(array2.उलटना());

  // 1st element

  myArr.prototype.firststelem = function () {
    let first = this[0];

    return first;
  };

  console.log(array2.firststelem());
  // console.log(array2);
</script>
